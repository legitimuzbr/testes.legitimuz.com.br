<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div class="p-4 space-y-6">
    <h1 class="text-2xl font-bold">Background check</h1>
    <div class="space-y-4">
      <div class="border rounded-lg p-4 space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold">Antecedentes Federais</h2>
          <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
            Adicionar Regra
          </button>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="rule3-dropdown2"
            >
              Verificar se:
            </label>
            <select id="rule3-dropdown2" class="w-full border rounded-md p-2">
              <option value="" disabled="">
                Selecionar
              </option>
              <option value="record">Há registro de passagens</option>
              <option value="relative">É parente de alguém com passagens</option>
            </select>
          </div>
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="rule3-dropdown1"
            >
              Condição
            </label>
            <select id="rule3-dropdown1" class="w-full border rounded-md p-2">
              <option value="" disabled="">
                Selecionar
              </option>
              <option value="true">Verdadeiro</option>
              <option value="false">Falso</option>
            </select>
          </div>
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="rule3-status"
            >
              Status
            </label>
            <select id="rule3-status" class="w-full border rounded-md p-2">
              <option value="" disabled="">
                Selecionar
              </option>
              <option value="keep">Manter</option>
              <option value="fail">Reprovado</option>
              <option value="manual">Análise manual</option>
            </select>
          </div>
        </div>
      </div>
      <div class="border rounded-lg p-4 space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold">PEP</h2>
          <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
            Adicionar Regra
          </button>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="rule3-dropdown2"
            >
              Verificar se:
            </label>
            <select id="rule3-dropdown2" class="w-full border rounded-md p-2">
              <option value="" disabled="">
                Selecionar
              </option>
              <option value="pep">PEP</option>
              <option value="relative">Parente de PEP</option>
              <option value="donor">Já doou para o governo</option>
            </select>
          </div>
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="rule3-dropdown1"
            >
              Condição
            </label>
            <select id="rule3-dropdown1" class="w-full border rounded-md p-2">
              <option value="" disabled="">
                Selecionar
              </option>
              <option value="true">Verdadeiro</option>
              <option value="false">Falso</option>
            </select>
          </div>
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="rule3-status"
            >
              Status
            </label>
            <select id="rule3-status" class="w-full border rounded-md p-2">
              <option value="" disabled="">
                Selecionar
              </option>
              <option value="keep">Manter</option>
              <option value="fail">Reprovado</option>
              <option value="manual">Análise manual</option>
            </select>
          </div>
        </div>
      </div>
      <div class="border rounded-lg p-4 space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold">Pontuação</h2>
          <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
            Adicionar Regra
          </button>
        </div>
        <div class="grid grid-cols-4 gap-4">
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="rule2-text"
            >
              Texto (contém)
            </label>
            <input
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="rule2-text"
              placeholder="Digite o texto"
              type="text"
            />
          </div>
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="rule2-dropdown1"
            >
              Dropdown 1
            </label>
            <select id="rule2-dropdown1" class="w-full border rounded-md p-2">
              <option value="" disabled="">
                Selecionar
              </option>
              <option value="option1">Opção 1</option>
              <option value="option2">Opção 2</option>
            </select>
          </div>
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="rule2-dropdown2"
            >
              Dropdown 2
            </label>
            <select id="rule2-dropdown2" class="w-full border rounded-md p-2">
              <option value="" disabled="">
                Selecionar
              </option>
              <option value="option1">Opção 1</option>
              <option value="option2">Opção 2</option>
            </select>
          </div>
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="rule2-status"
            >
              Status
            </label>
            <select id="rule2-status" class="w-full border rounded-md p-2">
              <option value="" disabled="">
                Selecionar
              </option>
              <option value="keep">Manter</option>
              <option value="fail">Reprovado</option>
              <option value="manual">Análise manual</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
